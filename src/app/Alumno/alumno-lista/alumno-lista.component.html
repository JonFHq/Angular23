<app-alumno-count [total]='totalAlumnos()' [hombres]="hombresAlumnos()" [mujeres]="mujeresAlumnos()"
  (globalElegido)='alPulsar($event)'></app-alumno-count>
<table class="table table-primary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Direccion</th>
      <th scope="col">Fecha de Nacimiento</th>
      <th scope="col">Sexo</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor='let alumno of alumnos'>
      <tr *ngIf='seleccion==="total" || alumno.sexo==seleccion'>
        <th scope="row">{{alumno.ID}}</th>
        <td><a [routerLink]="['/alumno', alumno.ID]">{{alumno.nombre | uppercase | alumnoTitulo : alumno.sexo}}</a></td>
        <td>{{alumno.apellidos}}</td>
        <td>{{alumno.direccion}}</td>
        <td>{{alumno.fnac}}</td>
        <td>{{alumno.sexo}}</td>
      </tr>
    </ng-container>
    <tr *ngIf='alumnos.length == 0'>
      <td colspan="4">No hay alumnos</td>
    </tr>
  </tbody>
</table>
