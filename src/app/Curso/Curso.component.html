<app-ElegirCurso (cursoElegido)="ElegirCurso($event)"></app-ElegirCurso>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Direccion</th>
      <th>Fecha de Nacimiento</th>
      <th>Sexo</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor='let alumno of alumnos'>
      <tr>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellidos}}</td>
        <td>{{alumno.direccion}}</td>
        <td>{{alumno.fnac}}</td>
        <td>{{alumno.sexo}}</td>
      </tr>
    </ng-container>
    <tr *ngIf='alumnos.length == 0'>
      <td colspan="4">No hay alumnos</td>
    </tr>
  </tbody>
</table>
