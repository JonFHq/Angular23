<app-ElegirDepartamento (departamentoElegido)="ElegirDepartamento($event)"></app-ElegirDepartamento>
<table  class="table table-primary">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Fecha de Ingreso</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor='let profesor of profesores'>
      <tr>
        <th scope="row">{{profesor.ID}}</th>
        <td>{{profesor.nombre}}</td>
        <td>{{profesor.apellidos}}</td>
        <td>{{profesor.fIngreso}}</td>
      </tr>
    </ng-container>
    <tr *ngIf='profesores.length == 0'>
      <td colspan="3">No hay profesores</td>
    </tr>
  </tbody>
</table>
