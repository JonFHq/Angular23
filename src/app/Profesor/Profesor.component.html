<br><br>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellidos</th>
      <th scope="col">Fecha de Ingreso</th>
      <th scope="col">Titulacion</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor='let profesor of profesores'>
      <tr>
        <th scope="row">{{profesor.ID}}</th>
        <td>{{profesor.nombre}}</td>
        <td>{{profesor.apellidos}}</td>
        <td>{{profesor.fIngreso}}</td>
          <ng-container *ngFor='let carrera of carreras'>
            <td *ngIf="profesor.titulacion==carrera.ID">{{carrera.titulo}}</td>
          </ng-container>
      </tr>
    </ng-container>
    <tr *ngIf='profesores.length == 0'>
      <td colspan="4">No hay profesores</td>
    </tr>
  </tbody>
</table>
